<html>
<head>
    <link href="/_content/styles/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <div class="container">
        <div class="row">
            <div class="span8">
                <h1>
                    <a href="/">CrossFit204 ScoreBoard</a></h1>
            </div>
            <div class="span4">
                <div class="login">
                    <a href="/accounts/login">Login</a><a href="/accounts/register">Register</a></div>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <nav class="navbar"><a href="/athletes/list">Athletes</a><a href="/workouts/list">Workouts</a></nav>
